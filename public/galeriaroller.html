<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería Rollerlink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

  <!-- Fancybox v4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>

  <style>
    :root { --btn:#888; --btnHover:#666; --txt:#fff; --font:'Urbanist',sans-serif; }
    html, body { margin:0; background:transparent; }

    .wrap {
      min-height:100dvh; 
      display:flex; 
      align-items:center; 
      justify-content:center;
    }

    .btn {
      width:230px; background:var(--btn); color:var(--txt);
      font-family:var(--font); font-size:14px; font-weight:600;
      border:none; border-radius:999px; padding:12px 18px; cursor:pointer;
      display:flex; align-items:center; justify-content:center; gap:10px;
      transition:transform .2s ease, background .2s ease;
      box-shadow:none; appearance:none;
    }
    .btn:hover { background:var(--btnHover); transform:translateY(-1px); }

    .btn svg { width:18px; height:18px; fill:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <button class="btn" id="openGallery" type="button" aria-label="Abrir galería Roller">
      <!-- Cámara minimal, lente centrado -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 9a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm9-3h-3.172l-1.414-1.414A2 2 0 0015.172 4H8.828a2 2 0 00-1.414.586L6 6H3a1 1 0 00-1 1v12a1 1 0 001 1h18a1 1 0 001-1V7a1 1 0 00-1-1zm-9 12a5.5 5.5 0 110-11 5.5 5.5 0 010 11z"/>
      </svg>
      Ver fotos modelo roller
    </button>
  </div>

  <script>
    document.getElementById("openGallery").addEventListener("click", function () {
      Fancybox.show([
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1025_Cortinas-Roller-en-Sala_remix_01k2w368d2e0br1mcgtfe2np6y.jpg", type: "image" },
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1028_Catalogo-de-Cortinas-Modernas_remix_01k2w3cceaenz8h0e1zs81400m-1.jpg", type: "image" },
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1047_Piscina-y-Ventanas-Traslucidas_remix_01k2w4ea24e229t4k84g9sm1tp-1.jpg", type: "image" },
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1103_Cortinas-en-Dormitorio-Diferente_remix_01k2w5c507eswakv954mvrwg51.jpg", type: "image" },
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1103_Cortinas-en-Nuevo-Estilo_remix_01k2w5bmscegk921shw270c8mw.jpg", type: "image" },
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1103_Cortinas-Modernas-en-Sala_remix_01k2w5d21kfztsf91dar1fv8s0.jpg", type: "image" },
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1104_Cortinas-en-Nuevo-Living_remix_01k2w5etycf6krs92mey2zcmnp.jpg", type: "image" },
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1105_Cortinas-en-Nuevo-Living_remix_01k2w5g39efm6bben0m43vetme-1.jpg", type: "image" },
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1112_Cortinas-en-Nuevo-Ambiente_remix_01k2w5xjm8ehtr722a1gvpgvsj.jpg", type: "image" },
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1116_Cambio-a-Cortinas-Blackout_remix_01k2w63dmhet9sjc9jce3tzrwe.jpg", type: "image" },
        { src: "https://rollerlink.com/wp-content/uploads/2025/08/20250817_1122_Cortina-Minimalista-Moderna_remix_01k2w6e9mred7aa00mdv0wpwc6.jpg", type: "image" }
      ], {
        Thumbs: { autoStart: true },
        Toolbar: { display: ["close"] },
        animated: true,
        dragToClose: true,
        defaultType: "image",
        contentClick: "toggleZoom",
        Images: {
          zoom: true,
          Panzoom: { maxScale: 2 }
        }
      });
    });
  </script>
</body>
</html>
