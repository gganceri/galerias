<style>
  :root{--btn:#888;--btnH:#666;--txt:#fff;--font:'Urbanist',sans-serif}
  html,body{margin:0;height:100%;background:#111}
  .wrap{min-height:100dvh;display:flex;align-items:center;justify-content:center}
  .btn{width:210px;background:var(--btn);color:var(--txt);font-family:var(--font);font-size:14px;font-weight:600;border:none;border-radius:999px;padding:10px 16px;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;transition:.2s}
  .btn:hover{background:var(--btnH);transform:translateY(-1px)}
  .btn svg{width:18px;height:18px;fill:#fff}
  .hidden{position:absolute;left:-99999px;top:auto;width:1px;height:1px;overflow:hidden}
</style>
</head><body>

<script>
document.getElementById('openGallery').addEventListener('click', function () {
